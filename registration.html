			<div class="regform">
				<div class="main">
					<h1>Registration</h1>
					<form id="reg_form" method="post" action="index.html">
						 <div id="name">
						   <input class="firstname" type="text" name="first_name" placeholder="First Name" pattern="[A-Za-z]{3,10}$" minlength="3" maxlength="10" required autofocus title="you must enter characters only" >
						   <input class="lastname" type="text" name="last_name" placeholder="Last Name" pattern="[A-Za-z]{3,10}$" minlength="3" maxlength="10" required>
						 </div>
						 <div class="email">
							<input  class="email_input" type="email" name="email" placeholder="Email" required>
						 </div>
						<div class="phone">
							<input class="phone_input" type="phone" name="phone" placeholder="Phone Number" pattern="{3,10}$" minlength="10" maxlength="12" required >
						</div>
						<div id="pass">
							<input class="password" type="password" name="password" placeholder="Password" pattern=".{8,}" title="password not less than 8 numbers"required>
							<input class="confirmpassword" type="password" name="confirm-password"  pattern=".{8,}" title="password not less than 8 numbers" placeholder="Confirm Password" required>
						</div>
						<div class="gender">
							<label>Gender : </label>
							<input type="radio" name="gender" value="Male" required /> Male  
							<input type="radio" name="gender" value="Female"/> Female 
							<br> 
						</div>
						 <input class="reg_submit" type="submit" value="Submit"/>
					</form>
				</div>
